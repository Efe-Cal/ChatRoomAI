<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoomAI</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="10" placeholder="Your name" size="10" required>
            <input type="text" id="room" placeholder="room" size="5" required>
            <button type="submit" id="join">Join</button>
        </form>

        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>
        
        <p class="activity"></p>
        
        <form class="form-message">
            <input type="text" id="message" placeholder="Your message" required>
            <button type="submit">Send</button>
        </form>
        <form class="form-ai">
            <input type="checkbox" id="ai">
            <label for="ai">AI</label>
            <p style="margin-left:2rem;">Send last</p>
            <input type="number" id="numMsg" min="0" max="10" value="0">
            <p>messages to the AI</p>
            <span class="info-bubble">
                &#9432;
                <span class="info-bubble__text">
                    AI may not be 100% accurate.
                    <br>
                    Use /ai for direct AI queries.
                    <br>
                    Use /clear to reset the AI context.
                </span>
            </span>
        </form>
    </main>
</body>

</html>
